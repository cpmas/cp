<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Should I Have A Beer?</h1>
    <div class="container">
        <div class="spinBtn" onclick="spin()">SPIN</div>
        <div class="wheel">
            <div class="option" id="yes" style="--i:1;--clr:#00e1ff;" --angle:342deg;><span>Absolutely</span></div>
            <div class="option" id="no" style="--i:2;--clr:#ff9900;" --angle:18deg;><span>Probably Not</span></div>
            <div class="option" id="yes" style="--i:3;--clr:#ff9900;" --angle:342deg;><span>Probably Not</span></div>
            <div class="option" id="no" style="--i:4;--clr:#ff9900;" --angle:18deg;><span>Probably Not</span></div>
            <div class="option" id="yes" style="--i:5;--clr:#ff9900;" --angle:342deg;><span>Probably Not</span></div>
            <div class="option" id="no" style="--i:6;--clr:#ff9900;" --angle:18deg;><span>Probably Not</span></div>
            <div class="option" id="yes" style="--i:7;--clr:#ff9900;" --angle:342deg;><span>Probably Not</span></div>
            <div class="option" id="no" style="--i:8;--clr:#ff9900;" --angle:18deg;><span>Probably Not</span></div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
